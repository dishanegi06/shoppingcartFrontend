<div class="showcase">
<div class="signup-form">
  <form action="/examples/actions/confirmation.php" method="post">
  <h2>Register</h2>
  <p class="hint-text">Create your account. It's free and only takes a minute.</p>
      <div class="form-group">
    <div class="row">
      <div class="col">
    <input [(ngModel)]="registerUserData.name" name="name" type="text" class="form-control"  placeholder="Enter name">
  </div>
      
    </div>        	
      </div>
      <div class="form-group">
        <input [(ngModel)]="registerUserData.email" name="email" type="email" class="form-control" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label>Username</label>
        <input [(ngModel)]="registerUserData.username" name="username" type="text" class="form-control"  placeholder="Enter username">
      
      </div>
  
      <div class="form-group">
        <label>Phone Number</label>
        <input [(ngModel)]="registerUserData.phoneNumber" name="phoneNumber" type="text" class="form-control" placeholder="Enter the phone number ">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input [(ngModel)]="registerUserData.password" name="Password" type="password" class="form-control"  placeholder="Password">
      </div>
      <div class="form-group">
    <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
  </div>
  <div class="but">
    <button (click)="registerUser()" type="submit"  class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
