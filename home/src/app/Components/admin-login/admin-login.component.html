<div class="showcase">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <flash-messages></flash-messages>
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <input [(ngModel)]="loginAdminData.username" name="username" type="text" class="form-control" placeholder="Enter username" required autofocus>
            
            </div>

            <div class="form-label-group">
              <input [(ngModel)]="loginAdminData.password" name="password" type="password" class="form-control"  placeholder="Password" required>
           
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button (click)="loginAdmin()" type="submit"  class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
           
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
