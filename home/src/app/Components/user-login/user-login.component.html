




<div class="login-block">
  <div class="container">
<div class="row">
  <div class="col-md-4 login-sec">
    <flash-messages></flash-messages>
      <h2 class="text-center">Login Now</h2>
      <form class="login-form">

          <div class="form-group">
           <label >Email address</label>
           <input [(ngModel)]="loginUserData.email" name="email" type="email" class="form-control" placeholder="Enter email">
          </div>
        
       
         <div class="form-group">
           <label>Password</label>
           <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control"  placeholder="Password">
         </div>
         
    
         
    
     

  <div class="form-check">
    <p> New user? <a href="/users/register">Register Here</a> </p>
  <label class="form-check-label">

    <input type="checkbox" class="form-check-input">
  
    <small>Remember Me</small>

  </label>
  <button (click)="loginUser()" type="submit" class="btn btn-login float-right">Submit</button>
</div>

</form>

<div class="copy-text">
</div>
