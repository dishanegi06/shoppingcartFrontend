


<div class="showcase">
  <!-- Page content -->
  <div id="page-content-wrapper">
    <!-- Keep all page content within the page-content inset div! -->
    <div class="page-content inset">
      <div class="row">
        <br>
        <br>
  <div class="showcase1">
    <div class="row1">
      
    <form #userForm="ngForm" (ngSubmit)="addCategory()"  >
      <h2>Add Category</h2><br>
      <div class="inner">
       
      <div class="form-group">
        <label>MainCategory</label>
        <input type="text" required #Mainname="ngModel" [class.is-invalid]="Mainname.invalid && Mainname.touched" class="form-control" name="mainname" [(ngModel)]="mainCategory"  >
      <small [class.d-none]="Mainname.valid || Mainname.untouched">Main category requires</small>
      </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="name" [(ngModel)]="title"  >
          <small [class.d-none]="name.valid || name.untouched">title Required</small>
          </div>
          <div class="form-group">
            <label>Slug</label>
            <input type="text" required #Slug="ngModel" [class.is-invalid]="Slug.invalid && Slug.touched" class="form-control" name="slug" [(ngModel)]="slug"  >
          <small [class.d-none]="Slug.valid || Slug.untouched">slug Required</small>
          </div>
     
    <button class="btn btn-primary" [disabled]="!userForm.valid" type="submit">Submit</button>
  </div>
  </form>
  
</div>
</div>
        


  
      
</div>
</div>

</div>
</div>
